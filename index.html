<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Jomhuria&display=swap" rel="stylesheet">
</head>
<body>
  <div class="big-container ">
    <div class="container">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="degree">76</div>
        <div>of 100</div>
      </div>
      
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
   <div class="container2">
    <h2>Summary</h2>
    <div class="reaction item">
      <div>
        <img src="assets/images/icon-reaction.svg" alt="">
        Reaction
      </div>
      <div> <span>80</span>  / 100</div>
      
    </div>
    
    <div class="memory item">
      <div >
        <img src="assets/images/icon-memory.svg" alt="">
        Memory
      </div>
      <div> <span>92</span> / 100</div>
      
    </div>
    
    <div class="verbal item">
      <div>
        <img src="assets/images/icon-verbal.svg" alt="">
        Verbal
      </div>
      <div> <span>61 </span> / 100</div>
      
    </div>
    <div class="visual item">
      <div>
        <img src="assets/images/icon-visual.svg" alt="">
        Visual
      </div>
      <div> <span>72</span> / 100</div>
      
    </div>
  
    <button class="item btn">Continue</button>
   </div>
  </div>
  
  
</body>
</html>
